<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <h1 id="page-title">Expense Tracker</h1>
      </div>
      <div class="add-form">
        <form class="add">
          <label for="expense-amount">Choose Expense Amount:</label>
          <input name="amount" type="number" id="expense-amount" />
          <label for="description">Choose Description:</label>
          <input type="text" name="description" id="description" />
          <label for="expense-category">Choose a category:</label>
          <select name="category" id="expense-category">
            <option value="movie">Movie</option>
            <option value="food">Food</option>
            <option value="fuel">Fuel</option>
            <option value="electricity">Electricity</option>
          </select>
          <button id="add-btn" type="submit">Add Expense</button>
        </form>
        <div>
            <ul id="expense-container"></ul>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
